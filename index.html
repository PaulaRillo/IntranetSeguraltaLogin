<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Login | Seguralta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/vendor/bootstrap.min.css" />
    <link rel="stylesheet" href="css/vendor/bootstrap-float-label.min.css" />
    <link rel="stylesheet" href="css/intranet-seguralta.css" />,

    <link rel="stylesheet"href="css/animate.css">
    <link rel="stylesheet"href="css/style.css">    
</head>


<body class="background">
	<main class="fixed-background">
		<div class="container animated fadeInDown">
		    <div class="row h-100">
				<section class="col-md-4 offset-md-1 my-auto login-quote">
    				<span class="wrap typewrite" data-period="2000" data-type='[ 
    					"Nossa Missão é realizar e proteger os sonhos de nossos clientes, franqueados e colaboradores, através de soluções em seguros, consórcios e produtos financeiros.", 
    					"Nossa Visão é ser reconhecida, até 2021, nos principais países das Américas, como a corretora de seguros que realiza e protege sonhos.",     "Você não é derrotado quando perde. <br/> Você é derrotado quando desiste." 
    					]'></span>
				</section>	

	            <div class="col-md-4 offset-md-1 my-auto">
	                <div class="login-box">
	                    <form class="m-t" role="form" action="index.html">
	                    	<a href="Login.html">
                                <span class="logo-single"></span>
                            </a>
	                        <div class="form-group">
	                            <input type="email" class="form-control" placeholder="Usuário" required="">
	                        </div>
	                        <div class="form-group">
	                            <input type="password" class="form-control" placeholder="Senha" required="">
	                        </div>
	                        <button type="submit" class="btn btn-orange block full-width m-b">Entrar</button>

	                        <a href="#">
	                            <small>Esqueceu a senha?</small>
	                        </a>

	                    </form>
	                </div>
	            </div>
		    </div>
		</div>
	</main>
</body>


<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script>
var TxtType = function(el, toRotate, period) {
        this.toRotate = toRotate;
        this.el = el;
        this.loopNum = 0;
        this.period = parseInt(period, 10) || 2000;
        this.txt = '';
        this.tick();
        this.isDeleting = false;
    };

    TxtType.prototype.tick = function() {
        var i = this.loopNum % this.toRotate.length;
        var fullTxt = this.toRotate[i];

        if (this.isDeleting) {
        this.txt = fullTxt.substring(0, this.txt.length - 1);
        } else {
        this.txt = fullTxt.substring(0, this.txt.length + 1);
        }

        this.el.innerHTML = '<span class="wrap">'+this.txt+'</span>';

        var that = this;
        var delta = 200 - Math.random() * 200;

        if (this.isDeleting) { delta /= 2; }

        if (!this.isDeleting && this.txt === fullTxt) {
        delta = this.period;
        this.isDeleting = true;
        } else if (this.isDeleting && this.txt === '') {
        this.isDeleting = false;
        this.loopNum++;
        delta = 700;
        }

        setTimeout(function() {
        that.tick();
        }, delta);
    };

    window.onload = function() {
        var elements = document.getElementsByClassName('typewrite');
        for (var i=0; i<elements.length; i++) {
            var toRotate = elements[i].getAttribute('data-type');
            var period = elements[i].getAttribute('data-period');
            if (toRotate) {
              new TxtType(elements[i], JSON.parse(toRotate), period);
            }
        }
        // INJECT CSS
        var css = document.createElement("style");
        css.type = "text/css";
        css.innerHTML = ".typewrite > .wrap { border-right: 0.08em solid #fff}";
        document.body.appendChild(css);
    };
</script>

</html>
